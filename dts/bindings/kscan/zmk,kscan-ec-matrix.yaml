description: GPIO keyboard demux controller

compatible: "zmk,kscan-ec-matrix"

include: kscan.yaml

properties:
  active-polling-interval-ms:
    type: int
    default: 1
  idle-polling-interval-ms:
    type: int
    default: 5
  sleep-polling-interval-ms:
    type: int
    default: 500
  matrix-warm-up-ms:
    type: int
  matrix-relax-us:
    type: int
  adc-read-settle-us:
    type: int
  power-gpios:
    type: phandle-array
  input-gpios:
    type: phandle-array
    required: true
  strobe-gpios:
    type: phandle-array
    required: true
  strobe-input-masks:
    type: array
    description: Array of masked inputs for each strobe line. Those set bits are indexes of inputs to skip for each strobe line.
  drain-gpios:
    type: phandle-array
  io-channels:
    required: true